# docker-compose.yml
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: node:18-alpine
    working_dir: /app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/matchauto
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network
    command: sh -c "npm install --legacy-peer-deps && npm run dev"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=matchauto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  cloudflare-build:
    build:
      context: .
      dockerfile: Dockerfile.cloudflare
    volumes:
      - ./cf-output:/app/cf-output
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
