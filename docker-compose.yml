

services:
  # PostgreSQL (PostGIS) – persistent data
  postgres:
    build: ./postgres
    container_name: match-auto-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis – cache & streams
  redis:
    image: redis:7-alpine
    container_name: match-auto-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Ollama – local LLM (Qwen‑3‑MAX)
  ollama:
    image: ollama/ollama:latest
    container_name: match-auto-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: ["serve"]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Backend (Hono + TypeScript)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.production
    container_name: match-auto-backend
    ports:
      - "3000:3000"
    env_file: .env.backend
    environment:
      HF_API_TOKEN_FILE: /run/secrets/hf_token
    secrets:
      - hf_token
    depends_on:
      - postgres
      - redis
      - ollama
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Frontend (Vite → Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: match-auto-frontend
    ports:
      - "80:3000"
    env_file: ./frontend/.env
    environment:
      - VITE_API_BASE_URL=http://backend:3000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 15s
      timeout: 5s
      retries: 3

secrets:
  hf_token:
    file: ./secrets/hf_token.txt

volumes:
  postgres_data:
  ollama_data:
