version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: matchaauto
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password_20k
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    command: ["sh", "-c", "cd backend && npm start"]
    environment:
      DATABASE_URL: postgres://admin:secure_password_20k@db:5432/matchaauto
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: ["sh", "-c", "cd frontend && npm start"]
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - backend

volumes:
  postgres_data:
